<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriVision - Sign Up</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 26px;
            font-weight: bold;
            color: #2c3e50;
        }
        .signup-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .signup-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .signup-container button:hover {
            background: #219150;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">AgriVision</div>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" id="name">
        <input type="email" placeholder="Email" id="email">
        <input type="password" placeholder="Password" id="password">
        <input type="text" placeholder="Phone Number" id="phone">
        <input type="text" placeholder="Location" id="location">
        <input type="text" placeholder="User ID (Auto-Generated)" id="userId" readonly>
        <button onclick="generateUserId()">Generate ID</button>
        <button onclick="register()" style="margin-top: 20px;">Register</button>
    </div>
    
    <script>
        function generateUserId() {
            document.getElementById("userId").value = "AGRI" + Math.floor(1000 + Math.random() * 9000);
        }
        
        function register() {
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let phone = document.getElementById("phone").value;
            let location = document.getElementById("location").value;
            let userId = document.getElementById("userId").value;
            
            if (name && email && password && phone && location && userId) {
                // Store user data in local storage
                const userProfile = {
                    name: name,
                    email: email,
                    password: password,
                    phone: phone,
                    location: location,
                    userId: userId
                };
                localStorage.setItem("userProfile", JSON.stringify(userProfile));

                alert("Registration successful! Your User ID: " + userId);
                window.location.href = "home.html";
            } else {
                alert("Please fill all fields and generate an ID.");
            }
        }
    </script>
</body>
</html>
