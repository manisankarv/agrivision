    <script>
        function submitApplication() {
            let state = document.getElementById("state").value.trim();
            let district = document.getElementById("district").value.trim();
            let taluk = document.getElementById("taluk").value.trim();
            let surveyNumber = document.getElementById("surveyNumber").value.trim();
            let disasterType = document.getElementById("disasterType").value.trim();
            let severity = document.getElementById("severity").value.trim();
            let affectedArea = document.getElementById("affectedArea").value.trim();
            let infraDamage = document.getElementById("infraDamage").value.trim();
            let totalInvestment = document.getElementById("totalInvestment").value.trim();
            let insuranceCoverage = document.getElementById("insuranceCoverage").value;
            let email = document.getElementById("email").value.trim();

            if (!state || !district || !taluk || !surveyNumber || !disasterType || !severity || !affectedArea || !infraDamage || !totalInvestment || !insuranceCoverage || !email) {
                alert("⚠️ Please fill all fields before submitting.");
                return;
            }

            // Show success alert
            document.getElementById("userEmail").innerText = email;
            document.getElementById("successAlert").style.display = "block";
        }

        function closeAlert() {
            document.getElementById("successAlert").style.display = "none";
            window.location.reload();
        }
