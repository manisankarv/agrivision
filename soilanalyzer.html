    <script>
        function redirectToPlantSuitable() {
            const state = document.getElementById("state").value;
            const district = document.getElementById("district").value;
            const taluk = document.getElementById("taluk").value;
           
            const surveyNumber = document.getElementById("surveyNumber").value;

            if (!state || !district || !taluk  || !surveyNumber) {
                alert("Please fill in all fields before submitting.");
                return;
            }

            const url = `plantsuitable.html?state=${encodeURIComponent(state)}&district=${encodeURIComponent(district)}&taluk=${encodeURIComponent(taluk)}&surveyNumber=${encodeURIComponent(surveyNumber)}`;
            window.location.href = url;
        }
