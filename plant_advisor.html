<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Advisor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #aaa;
        }
        select, input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            background: #dff0d8;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Plant Advisor</h2>
        <p>Select your soil type and enter the crop duration to get the best recommendations.</p>
        
        <label for="soilType">Select Soil Type:</label>
        <select id="soilType">
            <option value="sandy">Sandy Soil</option>
            <option value="clay">Clay Soil</option>
            <option value="loamy">Loamy Soil</option>
            <option value="silty">Silty Soil</option>
            <option value="peaty">Peaty Soil</option>
        </select>

        <label for="duration">Enter Crop Duration (in months):</label>
        <input type="number" id="duration" min="1" placeholder="Enter duration">
        
        <button onclick="getPlantRecommendation()">Get Recommendation</button>

        <div id="output"></div>
    </div>

    <script>
        function getPlantRecommendation() {
            let soilType = document.getElementById("soilType").value;
            let duration = parseInt(document.getElementById("duration").value);
            let output = document.getElementById("output");
            
            let recommendations = {
                sandy: {
                    "1-3": "Carrots, Radish, Peanuts",
                    "4-6": "Watermelon, Cucumber, Sweet Potatoes",
                    "7-9": "Cotton, Cashew, Bajra",
                    "10+": "Coconut, Date Palm"
                },
                clay: {
                    "1-3": "Spinach, Cabbage, Lettuce",
                    "4-6": "Wheat, Rice, Soybeans",
                    "7-9": "Sugarcane, Corn, Pulses",
                    "10+": "Apple, Willow Trees"
                },
                loamy: {
                    "1-3": "Tomato, Beans, Peas",
                    "4-6": "Wheat, Barley, Chickpeas",
                    "7-9": "Potatoes, Sunflower, Maize",
                    "10+": "Mango, Avocado, Citrus Fruits"
                },
                silty: {
                    "1-3": "Lettuce, Basil, Onion",
                    "4-6": "Sugarcane, Rice, Cabbage",
                    "7-9": "Strawberries, Corn, Beans",
                    "10+": "Apple, Walnut Trees"
                },
                peaty: {
                    "1-3": "Cranberries, Mint, Kale",
                    "4-6": "Potatoes, Onions, Broccoli",
                    "7-9": "Carrots, Celery, Spinach",
                    "10+": "Pine, Spruce, Birch Trees"
                }
            };

            if (isNaN(duration) || duration <= 0) {
                output.innerHTML = "<span style='color: red;'>Please enter a valid crop duration.</span>";
                return;
            }

            let cropType = duration <= 3 ? "1-3" : duration <= 6 ? "4-6" : duration <= 9 ? "7-9" : "10+";
            let crops = recommendations[soilType][cropType];
            output.innerHTML = `<strong>Recommended Crops:</strong> ${crops}`;
        }
    </script>
</body>
</html>
