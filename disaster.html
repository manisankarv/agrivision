<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriVision - Disaster Management</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .submit-button:hover {
            background: #219150;
        }
        .success-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        .success-alert button {
            background: white;
            color: #2ecc71;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .success-alert button:hover {
            background: #27ae60;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Disaster Management Application</h2>
        <select class="input-field" id="state">
            <option value="">Select State</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Karnataka">Karnataka</option>
        </select>
        <input type="text" class="input-field" id="disasterType" placeholder="Disaster Type (Flood, Drought, etc.)">
        <input type="text" class="input-field" id="severity" placeholder="Disaster Severity (Mild, Severe, Extreme)">
        <input type="number" class="input-field" id="affectedArea" placeholder="Affected Area (in Acres)">
        <input type="text" class="input-field" id="infraDamage" placeholder="Infrastructure Damage (Yes/No)">
        <input type="number" class="input-field" id="totalInvestment" placeholder="Total Investment (₹)">
        <select class="input-field" id="insuranceCoverage">
            <option value="">Insurance Coverage?</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <input type="email" class="input-field" id="email" placeholder="Email for Confirmation">
        <button class="submit-button" onclick="submitApplication()">Submit Application</button>
    </div>
    <div class="success-alert" id="successAlert">
        <h3>✅ Application Submitted Successfully!</h3>
        <p>Our team will review your details and get in touch shortly.</p>
        <p>A confirmation email has been sent to <b id="userEmail"></b>.</p>
        <button onclick="closeAlert()">OK</button>
    </div>
    <script>
        function submitApplication() {
            let email = document.getElementById("email").value.trim();
            if (!email) {
                alert("⚠️ Please fill all fields before submitting.");
                return;
            }
            document.getElementById("userEmail").innerText = email;
            document.getElementById("successAlert").style.display = "block";
        }
        function closeAlert() {
            document.getElementById("successAlert").style.display = "none";
            window.location.reload();
        }
    </script>
</body>
</html>
